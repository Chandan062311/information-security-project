{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white text-center">
                <h2><i class="fas fa-result"></i> Operation Result</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label"><strong>Result:</strong></label>
                    <textarea class="form-control" rows="5" readonly id="resultText">{{ result }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="copyResult()"><i class="fas fa-copy"></i> Copy Result</button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Copy to Clipboard Function
function copyResult() {
    var copyText = document.getElementById("resultText");
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(copyText.value)
        .then(() => {
            // Display a toast notification or modal
            alert("Result copied to clipboard!");
        })
        .catch(err => {
            alert("Failed to copy: ", err);
        });
}
</script>
{% endblock %}
